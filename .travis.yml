dist: xenial
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - GO111MODULE=on
  - secure: 
language: go
go:
- 1.13.x
git:
  depth: 1
script:
- echo "Calling travis-binary-build.sh"
- "./scripts/travis-binary-build.sh"
- echo "Done"
deploy:
  provider: releases
  file_glob: true
  file: zips/*
  skip_cleanup: true
  on:
    tags: true
    repo: quan-to/chevron
  api_key:
    secure: 
